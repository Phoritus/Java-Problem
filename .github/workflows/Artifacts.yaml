name: Artifacts
on: workflow_dispatch

jobs:
  artifact-producer:
    name: Produce artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create artifact
        run: |
          mkdir -p artifact
          echo "This is a test artifact" > artifact/hello.txt
          echo "Generated by artifact-producer job on $(date)" >> artifact/hello.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact
          path: artifact/hello.txt

  
  artifact-consumer:
    name: Consume artifact
    runs-on: ubuntu-latest
    needs: artifact-producer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test-artifact
      - name: Print artifact
        run: |
          cat artifact/hello.txt